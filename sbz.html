<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Pricing</title>

  <!-- Bootstrap CSS (IMPORTANT) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: #f4f6f9;
    }

    .pricing-card {
      border-radius: 18px;
      transition: all 0.35s ease;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .pricing-img {
      height: 300px;
      object-fit: cover;
    }

    .overlay-gradient {
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.8),
        rgba(0,0,0,0.4),
        transparent
      );
      border-radius: 18px;
    }

    .price-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 30px;
      z-index: 2;
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">

    <div class="col-md-4">
      <div class="card border-0 shadow-lg pricing-card overflow-hidden">

        <img src="serviceimage/innova new.png" class="card-img pricing-img" alt="Outstation Taxi">

        <span class="badge bg-success price-badge">
          â‚¹12 / KM
        </span>
        <div class="card-img-overlay d-flex flex-column justify-content-end p-4 overlay-gradient text-white">
          <h4 class="fw-bold mb-1">Outstation Taxi</h4>

         <div class="small mb-3 feature-list">
  <span class="me-3">
    <i class="bi bi-snow me-1"></i> AC
  </span>

  <span class="me-3">
    <i class="bi bi-people-fill me-1"></i> 6 Seater
  </span>

  <span class="me-3">
    <i class="bi bi-signpost-2-fill me-1"></i> Toll Extra
  </span>

  <span>
    <i class="bi bi-p-square-fill me-1"></i> Parking Extra
  </span>
</div>


          <a href="booking.html" class="btn btn fw-semibold w-100">
            Customize Trip
          </a>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
